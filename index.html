<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal">
        <br>
        <h1 class="title">Amigo Secreto</h1>
        <p>Adicione o nome dos seus amigos, e descubra quem ser√° o <strong>escolhido</strong>!</p>

    </div>
        <div class="segmentos">

                    <p id="resultado" class="resultado"></p>
            </section>
            <section class="right-side">
                <img src="img/social-life-animate.svg" alt="pessoas" class="image">

        </div>

    <script src="app.js" defer></script>
